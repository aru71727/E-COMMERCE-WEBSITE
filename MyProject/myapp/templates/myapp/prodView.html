  <style type="text/css">
      *{
margin: 0px;

}
#wrapper{

height: auto;

width: 100%
margin-top: 0px;
}

      .div1{
      height:80px;
      background-color:black;
      width:100%;
      margin-top: 0px; 
      color: white;
      font-family: verdana;
      font-style: none;
     }

</head>
<body>
    <div id="wrapper"   >
       <div class="div1 fixed-top"><h3><i><br/>
            <div id="left" style="margin-left:100px; float:left;"><b><h3>FRESHY PIZZA HOUSE</h3></b></div>
            <div id="right" style="  float: right;width: 300px; height: 70px;">
                <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="Vivamus

                </button><div style="float: right; width: 170px; height: 70px;"><h5>Login/Register</h5></div>
            </div></i>
        </div>

<div class="container my-4" style="margin-top: 100px">

    <div class="row">
        <img src="/media/{{product.image}}" width="250px" height="250px">
    </div>

            <button class="btn btn-primary mx-3">Buy Now</button>
            <button class="btn btn-primary">Add To Cart</button>
        </div>

    </div>

    <div class="col-md-8">

        <p>{{product.desc}}</p>


    </div>
    </div>


</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items in my shopping cart</h5>');

</script>
</body>
</html>
